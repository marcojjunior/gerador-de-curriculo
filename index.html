<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #resume-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Currículo</h1>
    <div id="resume-form">
        <form action="gerar_curriculo.php" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label>Educação:</label>
            <div id="education-fields">
                <div class="education-field">
                    <input type="text" name="education[]" placeholder="Instituição" required>
                    <input type="text" name="education[]" placeholder="Título" required>
                    <input type="text" name="education[]" placeholder="Período" required>
                </div>
            </div>
            <button class="btn btn-success mb-2" type="button" onclick="addEducationField()">Adicionar Educação</button>            
            <div id="experience-fields">
                <div class="experience-field">
                    <input type="text" name="experience[]" placeholder="Empresa" required>
                    <input type="text" name="experience[]" placeholder="Cargo" required>
                    <input type="text" name="experience[]" placeholder="Período" required>
                    <textarea name="experience[]" placeholder="Descrição" required></textarea>
                </div>
            </div>
            <button class="btn btn-success mb-3" type="button" onclick="addExperienceField()">Adicionar Experiência</button>

            <button class="btn btn-primary" type="submit">Gerar Currículo</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function addEducationField() {
            var newField = $('<div class="education-field">' +
                '<input type="text" name="education[]" placeholder="Instituição" required>' +
                '<input type="text" name="education[]" placeholder="Título" required>' +
                '<input type="text" name="education[]" placeholder="Período" required>' +
                '</div>');
            $('#education-fields').append(newField);
        }

        function addExperienceField() {
            var newField = $('<div class="experience-field">' +
                '<input type="text" name="experience[]" placeholder="Empresa" required>' +
                '<input type="text" name="experience[]" placeholder="Cargo" required>' +
                '<input type="text" name="experience[]" placeholder="Período" required>' +
                '<textarea name="experience[]" placeholder="Descrição" required></textarea>' +
                '</div>');
            $('#experience-fields').append(newField);
        }
    </script>
</body>
</html>
